<!--注册框-->

<div id="register">
    <div class="register-tle"><p>注册账号</p></div>
    <form class="register">
        <h5 id="tipMsg" style="color:red"></h5>
        <input  name="uname" id="uname" type="text" class="new"placeholder="请输入用户名"	onfocus="this.placeholder=''" onblur="this.placeholder='请输入用户名'"/><span id="span1"></span>			   
		<br/>
        <input  name="upwd" id="upwd" type="password" class="new"placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'"/><span id="span2"></span>
		<br/>     
        <input  name="upwd1" id="upwd1" type="password" class="new" placeholder="请确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='请确认密码'"/><span id="span3"></span>
        <p class="ck-in">
			<input type="checkbox" class="ck" id="ck"/>
			<a href=" ">《OPPO帐号注册协议》</a>
		</p>
        <input id="bt-register" type="button" class="login-in" value="立即注册" />
    </form>
</div>
